<!DOCTYPE html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<script src="http://cdn.bootcss.com/vue/2.1.7/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <title>仿知乎日报</title>
  <style>
    body {
        background: #f5f5f5;
    }
    *{
        transition:.4s;
    }
    #app {
        padding-top: 1rem;
    }
    .nav_box {
        position: fixed;
        height: 1rem;
        line-height: 1rem;
        width: 100%;
        background-color: #252e39;
        top: 0;
        left: 0;
        z-index: 2;
        font-size: 16px;
        color: #fff;
        padding-left: 10px;
        
    }
    .nav-tab {
        display: inline-block;
        padding: 0 20px;        
        text-align: center;
        color:#fff;
        cursor: pointer;
    }
    .router-link-active{
        background:rgba(255,255,255,.1);
    }
    .headline{
        display: none;
    }
  </style>
<link href="css/ZH_index.css" rel="stylesheet"></head>
<body>
  <div id="app">
    <div class="tab_head_module">
      <div class="nav_box">
        <router-link class="nav-tab" :to="{name:'dayNews'}">首页</router-link>
        <router-link class="nav-tab" :to="{name:'themeNews'}"> 主题日报</router-link>
        <div class="nav-rail"></div>
      </div>
    </div>
    <router-view></router-view>
  </div>
<script type="text/javascript" src="js/ZH_index.js"></script></body>
