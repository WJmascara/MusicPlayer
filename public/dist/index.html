<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="星座城">
  <meta name="description" content="星座城">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="Expires" content="Sun, 6 Mar 2005 01:00:00 GMT">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" href="{{static('img/favicon.ico')}}">
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdn.bootcss.com/startbootstrap-sb-admin-2/3.3.7+1/css/sb-admin-2.min.css">
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>星座城后台</title>
<link href="css/admin.css" rel="stylesheet"></head>
<body>
  <div id="starcity-admin">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        <router-link class="navbar-brand" :to="{ path: '/'}">Star City v1.0</router-link>
      </div>
      <ul class="nav navbar-top-links navbar-right">
        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-user fa-fw"></i></a></li>
        <li class="dropdown" @click="logout()"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-sign-out"></i></a></li>
      </ul>
      <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
          <ul class="nav in" id="side-menu">
            <li class="sidebar-search">
              <div class="input-group custom-search-form">
                <input class="form-control" type="text" placeholder="Search..."><span class="input-group-btn">
                  <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
              </div>
            </li>
            <li>
              <router-link :to="{ path: '/'}"><i class="fa fa-dashboard"></i>DashBoard</router-link>
            </li>
            <li>
              <router-link :to="{name: 'articleList', params: {type : 2 }}"><i class="fa fa-file-image-o"></i>文章管理</router-link>
            </li>
            <li>
              <router-link :to="{name: 'articleList', params: {type : 1 }}"><i class="fa fa-link"></i>链接管理</router-link>
            </li>
            <li>
              <router-link :to="{name: 'articleList', params: {type : 3 }}"><i class="fa fa-podcast"></i>公告管理</router-link>
            </li>
            <li>
              <router-link :to="{name: 'articleList', params: {type : 4 }}"><i class="fa fa-hand-o-up"></i>投票管理</router-link>
            </li>
            <li>
              <router-link :to="{name: 'jsPatch'}"><i class="fa fa-fire-extinguisher"></i>前端Patch</router-link>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="page-wrapper" style="min-height: 906px">
      <div class="row">
        <div class="col-lg-12">
          <transition name="slide-fade" mode="out-in">
            <router-view class="page-content"></router-view>
          </transition>
        </div>
      </div>
    </div>
  </div><script src="//cdn.bootcss.com/jquery/2.1.1/jquery.js"></script>
  <script src="http://cdn.bootcss.com/vue/2.1.7/vue.js"></script><script src="//cdn.bootcss.com/metisMenu/2.6.0/metisMenu.js"></script>
  <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//cdn.bootcss.com/startbootstrap-sb-admin-2/3.3.7+1/js/sb-admin-2.js"></script>
<script type="text/javascript" src="js/admin.js"></script></body>
